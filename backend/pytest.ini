[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    integration: Integration tests requiring API keys
    slow: Slow running tests
    unit: Fast unit tests
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
