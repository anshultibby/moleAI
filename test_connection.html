<!DOCTYPE html>
<html>
<head>
    <title>API Connection Test - Shopmole AI</title>
</head>
<body>
    <h1>Shopmole AI - API Connection Test</h1>
    <p><strong>Testing connection from:</strong> <span id="currentOrigin"></span></p>
    <p><strong>Backend URL:</strong> https://moleai-production.up.railway.app</p>
    
    <button onclick="testConnection()">Test Health Endpoint</button>
    <button onclick="testChatEndpoint()">Test Chat Endpoint</button>
    <div id="result"></div>

    <script>
        document.getElementById('currentOrigin').textContent = window.location.origin;
        
        async function testConnection() {
            const apiUrl = 'https://moleai-production.up.railway.app';
            const resultDiv = document.getElementById('result');
            
            try {
                resultDiv.innerHTML = '<p>Testing health endpoint...</p>';
                
                const response = await fetch(`${apiUrl}/health`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <h3 style="color: green;">✅ Health Check Successful!</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Response:</strong> ${JSON.stringify(data)}</p>
                    `;
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3 style="color: red;">❌ Health Check Failed</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p><strong>API URL:</strong> ${apiUrl}</p>
                    <p><strong>Current Origin:</strong> ${window.location.origin}</p>
                `;
            }
        }
        
        async function testChatEndpoint() {
            const apiUrl = 'https://moleai-production.up.railway.app';
            const resultDiv = document.getElementById('result');
            
            try {
                resultDiv.innerHTML = '<p>Testing chat endpoint...</p>';
                
                const response = await fetch(`${apiUrl}/api/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    body: JSON.stringify({
                        message: 'test connection'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `
                        <h3 style="color: green;">✅ Chat Endpoint Successful!</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Response Preview:</strong> ${JSON.stringify(data).substring(0, 200)}...</p>
                    `;
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3 style="color: red;">❌ Chat Endpoint Failed</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p><strong>API URL:</strong> ${apiUrl}</p>
                    <p><strong>Current Origin:</strong> ${window.location.origin}</p>
                `;
            }
        }
    </script>
</body>
</html>
